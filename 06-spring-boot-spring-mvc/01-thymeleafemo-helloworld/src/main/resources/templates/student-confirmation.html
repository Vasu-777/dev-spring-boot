<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

  <h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

    <br><br>

Country: <span th:text="${student.country}" />

  <br><br>

  Favourite Programming Language: <span th:text="${student.favouriteLanguage}" />

  <br><br>

  Favourite Operating Systems:
<!--&lt;!&ndash;  <span th:text="${student.favouriteSystems}" />&ndash;&gt; Will now proceed with bullets points with the help of bullet points-->
<ul>
    <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}" />
</ul>

</body>
</html>
