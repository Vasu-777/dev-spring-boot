<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--<span th:text="${employees}" /> By this span, it is dirlty solution-->

<div class="container"/>
<!-- hr tah draws a horizontal line in the webpage-->
    <h3>Employee Directory</h3>
    <hr>

<!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
<!--        th defines header cell in the table and td tag is used to define a single cell in the table-->
        <tbody>
            <tr th:each="techEmployee : ${employees}">
                <td th:text="${techEmployee.firstName}" />
                <td th:text="${techEmployee.lastName}" />
                <td th:text="${techEmployee.email}" />
                <!-- Add update button link -->
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${techEmployee.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
<!--                    Add "delete" button link-->
                    <a th:href="@{/employees/delete(employeeId=${techEmployee.id})}"
                       class="btn btn-info btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
<!--                        This function shows a dialog box with a specified message, along with "OK" and "Cancel" buttons.-->
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
